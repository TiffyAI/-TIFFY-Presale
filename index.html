<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TIFFY Presale Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: url('TIFFY.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-shadow: 0 1px 2px rgba(0,0,0,0.8);
    }
    .container {
      max-width: 600px;
      margin: 60px auto;
      background: rgba(0, 0, 0, 0.65);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.4);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, button {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      box-sizing: border-box;
    }
    input {
      background: #f0f0f0;
      color: #333;
    }
    button {
      background: #00cc88;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #00b378;
    }
    #result {
      margin-top: 25px;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 8px;
      font-size: 18px;
    }
    a {
      color: #00ccff;
      text-decoration: none;
      font-weight: bold;
    }
    code {
      font-family: monospace;
      color: #ffc;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>üéâ TIFFY Presale Calculator</h2>
    <p>Enter how much <strong>EUR</strong> you want to invest:</p>
    <input type="number" id="eurInput" placeholder="Amount in EUR">
    <button onclick="calculate()">Calculate TIFFY</button>

    <div id="result"></div>
  </div>

  <script>
    async function calculate() {
      const eur = parseFloat(document.getElementById('eurInput').value);
      const resultDiv = document.getElementById('result');

      if (isNaN(eur) || eur <= 0) {
        resultDiv.innerHTML = "‚ùó Please enter a valid EUR amount.";
        return;
      }

      try {
        const res = await fetch("https://tiffyai.github.io/TIFFY-Market-Value/price.json");
        const data = await res.json();

        const tiffyToUsd = parseFloat(data.tiffyToUSD);
        const tiffyToWBNB = parseFloat(data.tiffyToWBNB);
        const lastUpdated = new Date(data.lastUpdated).toLocaleString();

        const eurToUsdRate = 1.1;
        const usdValue = eur * eurToUsdRate;

        const baseTiffy = usdValue / tiffyToUsd;
        const bonusTiffy = baseTiffy * 2;
        const roundedTiffy = Math.round(bonusTiffy * 100) / 100;

        const paypalLink = `paypal.me/CatHostProWebsites/profile/${eur}`;

        resultDiv.innerHTML = `
          <p>üí∂ <strong>‚Ç¨${eur}</strong> = approx <strong>${usdValue.toFixed(2)} USD</strong></p>
          <p>üéØ Current TIFFY Price: <strong>$${tiffyToUsd.toFixed(4)}</strong></p>
          <p>üî• Presale Bonus Applied: <strong>${roundedTiffy} TIFFY</strong></p>
          <p>üëâ <a href="${paypalLink}" target="_blank">Click here to pay ‚Ç¨${eur} via PayPal</a></p>
          <p>üì© After payment, <strong><a href="https://wa.me/c/27766314246" target="_blank">send your BNB wallet address via WhatsApp</a></strong>.</p>
          <p>üïì Price last updated: <code>${lastUpdated}</code></p>
        `;
      } catch (err) {
        resultDiv.innerHTML = "‚ö†Ô∏è Error fetching live TIFFY price. Please try again soon.";
        console.error(err);
      }
    }
  </script>

</body>
</html>
